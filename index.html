<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Iamge Slider</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="main">
        <div class="slides" style="--total: 8">
            <div class="model" style="--index: 1">
                <img src="/static/ironman2.jpg" alt="">
            </div>
            <div class="model" style="--index: 2">
                <img src="/static/loki.jpg" alt="">
            </div>
            <div class="model" style="--index: 3">
                <img src="/static/spiderman2.jpg" alt="">
            </div>
            <div class="model" style="--index: 4">
                <img src="/static/luffy-zoro.jpg" alt="">
            </div>
            <div class="model" style="--index: 5">
                <img src="/static/hulk.jpg" alt="">
            </div>
            <div class="model" style="--index: 6">
                <img src="/static/strange.jpg" alt="">
            </div>
            <div class="model" style="--index: 7">
                <img src="/static/thor.jpg" alt="">
            </div>
            <div class="model" style="--index: 8">
                <img src="/static/captain.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
